<div class="container-fluid">
  <div class="creditCardForm">
      <div class="breadcrumb flat">
          <a routerLink="/boutique/commande">Panier</a>
          <a routerLink="/boutique/paiement" class="active">Paiement</a>
          <a href="#">Récapitulatif de commande</a>
      </div>
      <div class="heading" *ngIf="!paiementEffectue">
          <h1>Choisissez votre moyen de paiement, {{joueurCo.pseudo}}</h1>
      </div>
      <div class="heading" *ngIf="paiementEffectue">
          <h1><a [routerLink]="['/boutique/recap/']">Félicitations! L'achat a bien été effectué. {{paiement}} crédits débités</a></h1>
      </div>

      <div class="card">
          <div class="price">Vos crédits : {{joueurCo.credit}}<i class="fa fa-gamepad coin" style="color:#fed136; font-size: 20px;"></i></div>
      </div>

      <div class="coin">
          <button type="submit" (click)="payerParCredit()" class="buttonCoin">{{commande.creditTotal}} crédits</button>
      </div>

      <div class="or"></div>

      <div class="payment">
          <div class="card">
              <div class="price">{{commande.prixTotal}}€</div>
          </div>
          <form>
              <div class="form-group owner">
                  <label for="owner">Nom du titulaire</label>
                  <input type="text" class="form-control" id="owner">
              </div>
              <div class="form-group CVV">
                  <label for="cvv">CVV</label>
                  <input type="text" class="form-control" id="cvv" style="width:200px;">
              </div>
              <div class="form-group" id="card-number-field">
                  <label for="cardNumber">Numéro de carte</label>
                  <input type="text" class="form-control" id="cardNumber">
              </div>
              <div class="form-group" id="expiration-date">
                  <label>Date d'expiration</label>
                  <select>
                      <option value="01">Janvier</option>
                      <option value="02">Février </option>
                      <option value="03">Mars</option>
                      <option value="04">Avril</option>
                      <option value="05">Mai</option>
                      <option value="06">Juin</option>
                      <option value="07">Juillet</option>
                      <option value="08">Août</option>
                      <option value="09">Septembre</option>
                      <option value="10">Octobre</option>
                      <option value="11">Novembre</option>
                      <option value="12">Décembre</option>
                  </select>
                  <select>
                      <option value="18"> 2018</option>
                      <option value="19"> 2019</option>
                      <option value="20"> 2020</option>
                      <option value="21"> 2021</option>
                      <option value="22"> 2022</option>
                      <option value="23"> 2023</option>
                  </select>
              </div>
              <div class="form-group" id="credit_cards">
                  <!-- <img src="images/visa.jpg" id="visa">
                  <img src="images/mastercard.jpg" id="mastercard">
                  <img src="images/amex.jpg" id="amex"> -->
              </div>
              <div class="form-group" id="pay-now">
                  <button type="submit" class="btn btn-default" id="confirm-purchase">Confirmer</button>
              </div>
          </form>
      </div>
  </div>
</div>
